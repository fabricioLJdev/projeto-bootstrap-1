<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">       
</head>
<body>
    <div class="container d-flex justify-content-space-between">
        <div class="row">
            <div class="col=col-md-6">
                <img src="./imagem/Recital-de-Violao-da-Escola-de-Musica-de-Biguacu-Foto-Maycon-Feltz-DICOM-PMB-800x445.jpg" alt="logo-pagina" id="imgCadastro">
            </div>
        </div>
        <div class="row">
            <div class="col=col-md-6">
                <h2>Cadastro</h2>
                <form>
                    <div class="form-group">
                    <label class="form-label" for="nome">Seu nome completo:</label>
                    <input class="form-control" type="text" placeholder="dígite seu nome" id="nome">
                    <label class="form-label" for="email">Seu email:</label>
                    <input class="form-control" type="text" placeholder="dígite seu email" id="email">
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control" type="tel" placeholder="dígite seu número" id="telefone">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos de serviço</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success btn-lg" type="submit">Enviar</button>    
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
